# $TRAVIS_PYTHON_VERSION only available if language = python
language: python

# container based has faster start up
sudo: false

dist: trusty

python:
  - 3.6
  - 2.7

matrix:
  # inherit 1st value by default. So python 3.6
  include:
    - dist: trusty
      sudo: required
      services:
        - docker
      env:
        - PIP=pip
        - BUILDWHEELS=1

    - os: osx
      language: generic
      env:
        - PIP=pip2
        - BUILDWHEELS=1
        - CONDA_OS="MacOSX"

addons:
  apt:
    packages:
      - openmpi-bin

env:
  global:
    - secure: ""
    # Note: TWINE_PASSWORD is set in Travis settings
    - TWINE_USERNAME=pypmc-travis
    # TODO remove. Just to test if deploying wheels works
    - TRAVIS_TAG=1
    - CONDA_OS="Linux"

script:
  - if [[ $BUILDWHEELS ]]; then
       ./wheels.sh;
    else
       ./travis.sh;
    fi

notifications:
  - email: false
